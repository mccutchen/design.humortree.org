<html>
<head>
	<title>Untitled</title>
	<script language="javascript">
		var page = "mouseovers/blank.gif"; // or contact or projects or information
		var bgcolors = new Array("#888888","#888888","#ff0000","#ffff00","#0000ff");
		var pre = "mouseovers/";
		var post = ".gif";
		var on_ext = "_on";
		
		var pages = new Array("inner.html","inner.html","information.html","projects.html","contact.html","inner.html");
				
		function swap(which,state)
		{
			if(state)
				document.images[1].src = pre + which + on_ext + post;
			else if(!state)
				document.images[1].src = page;
		}
		
		function newpage(which)
		{
			if(which == 5 && document.all)
				window.parent.location.reload();
			
			page = pre + which + on_ext + post;
			document.images[1].src = pre + which + on_ext + post;
			
			window.parent.xxx.location = pages[which];
		}
	</script>
</head>
